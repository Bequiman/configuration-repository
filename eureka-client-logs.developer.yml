spring:
  application:
    name: eureka-client-logs
  profiles:
    active: developer
  config:
    import: optional:configserver:http://localhost:8888 

  # Caso o servidor de configuracao esteja OFF, a configuracao abaixo eh aplicada
  data:
    mongodb:
      port: 27017
      host: localhost
      database: newsLetter
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# Configuracao da porta do servico de forma aleatoria
server:
  port: ${PORT:0}

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

# Configuracao RabbitMQ customizada
newsLetter:
  rabbitmq:
    exchange: newsLetter.exchange
    routingkey: newsLetter.news.routingkey
    queue: newsLetter.queue

# Mostrar Queries MongoDB no Terminal:
logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG
